name: Deploy to Firebase Hosting

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: üì• Checkout repo
              uses: actions/checkout@v4

            - name: üü¢ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: üß∂ Install pnpm
              run: npm install -g pnpm

            - name: üì¶ Install dependencies (clean build)
              run: pnpm install --no-frozen-lockfile

            - name: üõ†Ô∏è Build project
              run: pnpm build
              env:
                  VITE_MAPBOX_ACCESS_TOKEN: ${{ secrets.VITE_MAPBOX_ACCESS_TOKEN }}
                  VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
                  VITE_PAYPAL_CLIENT_ID: ${{ secrets.VITE_PAYPAL_CLIENT_ID }}
                  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

            - name: üöÄ Deploy to Firebase Hosting
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
                  channelId: live
                  projectId: xplore-asia
              env:
                  FIREBASE_CLI_EXPERIMENTS: webframeworks
